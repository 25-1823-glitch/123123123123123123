<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자자</title>
</head>
<body>
    
<script>
    let a=10; //number형 값을 할당
    let b=3;

    console.log("덧셈 a+b :", a+b);
    console.log("뺄셈 a-b :", a-b);
    console.log("곱셉 a*b :", a*b);
    console.log("나눗셈 a/b :", a/b);
    console.log("나머지 a%b :", a%b);
</script>


</body>
</html>
